{% extends "base.html" %}

{% block title %}Login - Attendance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="slack_user_id" class="form-label">Slack User ID</label>
                        <input type="text" class="form-control" id="slack_user_id" name="slack_user_id" required>
                        <div class="form-text">Enter your Slack user ID to access the system.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
